{% assign guides_list = site.posts | where: "categories", "guides" | reverse %}

{% if guides_list.size > 0 %}
<ul class="post-list">
    {% for guide in guides_list %}
    <li>
    <h3>
        <a class="post-link" href="{{ guide.url | relative_url }}">
        {{ guide.title | escape }}
        </a>
    </h3>
    </li>
    {% endfor %}
</ul>
{% endif %}
